<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: #1a1a1a;
    color: #f5d76e;
    text-align: center;
}

/* HEADER */
header {
    width: 100%;
    background: #111;
    padding: 15px 0;
    position: fixed;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}
nav {
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
}
.logo {
    font-size: 2rem;
    font-weight: bold;
    color: #f5d76e;
}
.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}
.nav-links li a {
    text-decoration: none;
    color: #f5d76e;
    font-weight: bold;
    transition: 0.3s;
}
.nav-links li a:hover {
    color: #fff;
    text-shadow: 0 0 5px #f5d76e;
}

/* MAIN GALLERY */
main {
    margin-top: 120px;
    padding: 0 20px;
}
h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
}
p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1100px;
    margin: auto;
}
.gallery-container img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-radius: 15px;
    transition: 0.3s;
    box-shadow: 0 0 8px rgba(0,0,0,0.7);
}
.gallery-container img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #f5d76e;
    cursor: pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
    .gallery-container {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media(max-width:600px){
    .gallery-container {
        grid-template-columns: 1fr;
    }
    nav {
        flex-direction: column;
        gap: 15px;
    }
}
footer {
    margin-top: 50px;
    background: #111;
    padding: 20px;
    color: #f5d76e;
}
</style>
