<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loving Homes | Luxury Dog Hotel</title>
<style>
/* Reset & body */
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-color: #1a1a1a;
    color: #f5d76e;
}

/* Header */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #111;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    z-index: 100;
}

header .container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
}

.logo {
    font-size: 2rem;
    font-weight: bold;
    color: #f5d76e;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: glow 2s ease-in-out infinite alternate;
}

.logo img {
    width: 40px;
    height: 40px;
}

/* Glow animation for logo text */
@keyframes glow {
    0% { text-shadow: 0 0 5px #f5d76e, 0 0 10px #f5d76e; }
    50% { text-shadow: 0 0 20px #f5d76e, 0 0 30px #f5d76e; }
    100% { text-shadow: 0 0 5px #f5d76e, 0 0 10px #f5d76e; }
}

/* Navigation */
nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    gap: 25px;
}

nav ul li a {
    text-decoration: none;
    color: #f5d76e;
    font-weight: bold;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #fff;
    text-shadow: 0 0 8px #f5d76e;
}

/* Hero Section */
.hero {
    height: 100vh;
    background: url('https://familydogonline.com/wp-content/uploads/2017/01/Multiple-Dogs.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 80px;
    position: relative;
}

.hero::after {
    content: "";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
}

.hero-content {
    position: relative;
    z-index: 10;
    max-width: 90%;
}

.hero-content h1 {
    font-size: 4rem;
    margin: 0;
    text-shadow: 2px 2px 6px #000;
    animation: fadeIn 2s ease forwards;
}

.hero-content p {
    font-size: 1.5rem;
    margin: 15px 0 30px;
    text-shadow: 1px 1px 3px #000;
    animation: fadeIn 3s ease forwards;
}

.hero-content .btn {
    background-color: #f5d76e;
    color: #111;
    padding: 15px 30px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 10px;
    margin: 0 10px;
    transition: all 0.3s ease-in-out;
    display: inline-block;
}

.hero-content .btn:hover {
    background-color: #fff;
    color: #111;
    box-shadow: 0 0 15px #f5d76e, 0 0 30px #f5d76e, 0 0 45px #f5d76e;
    transform: translateY(-3px);
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px);}
    100% { opacity: 1; transform: translateY(0);}
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    color: #f5d76e;
    box-shadow: 0 -4px 8px rgba(0,0,0,0.5);
}

/* Responsive Styles */
@media(max-width:900px){
    .hero-content h1 { font-size: 3rem; }
    .hero-content p { font-size: 1.3rem; }
    nav ul { gap: 15px; flex-wrap: wrap; justify-content:center; }
}

@media(max-width:600px){
    .hero-content h1 { font-size: 2.2rem; }
    .hero-content p { font-size: 1.1rem; }
    .hero-content .btn { padding: 12px 20px; margin: 5px 0; font-size: 0.9rem; }
    nav ul { flex-direction: column; align-items: center; gap:10px; }
}
</style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
        <img src="https://img.icons8.com/emoji/48/dog-emoji.png" alt="Dog Icon">
        Loving Homes
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="facilities.html">Facilities</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Loving Homes</h1>
      <p>Hong Kong' Premier Luxury Hotel for Dogs</p>
      <a href="packages.html" class="btn">View Packages</a>
      <a href="contact.html" class="btn">Book Now</a>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Loving Homes. All rights reserved.</p>
</footer>

</body>
</html>
